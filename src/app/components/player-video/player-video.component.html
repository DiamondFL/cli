<div id="body">
  <div class="player-video-keeng">
    <div class="player-video-playing">
      <vg-player>
        <vg-overlay-play></vg-overlay-play>
        <vg-buffering></vg-buffering>
        <vg-scrub-bar>
          <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
          <vg-scrub-bar-buffering-time></vg-scrub-bar-buffering-time>
        </vg-scrub-bar>
        <vg-controls>
          <vg-play-pause></vg-play-pause>
          <vg-playback-button></vg-playback-button>
          <vg-time-display vgProperty="current" vgFormat="mm:ss"></vg-time-display>
          <vg-scrub-bar style="pointer-events: none;"></vg-scrub-bar>
          <vg-time-display vgProperty="total" vgFormat="mm:ss"></vg-time-display>
          <vg-track-selector></vg-track-selector>
          <vg-mute></vg-mute>
          <vg-volume></vg-volume>
          <vg-fullscreen></vg-fullscreen>
        </vg-controls>
        <!-- #media id="singleVideo" preload="auto" crossorigin-->
        <video vgMedia #media style="height: 100%; width: 100%" preload="auto" autoplay="true">
          <source [src]="video.file" type="video/mp4">
        </video>
      </vg-player>
    </div>
    <div class="player-video-info">
      <h3 class="video-info-h3">
        {{video.name}}
      </h3>
      <p class="video-info-p"><a>{{video.singer_name}}</a> <span class="video-info-view">312.234</span></p>
    </div>
    <div class="player-song-tool">
      <div class="song-tool-item"><a><img src="assets/images/ver4_10_b.png" width="30" /></a></div>
      <div class="song-tool-item"><a><img src="assets/images/ver4_11_b.png" width="30" /></a></div>
      <div class="song-tool-item"><a><img src="assets/images/ver4_12_b.png" width="30" /></a></div>
      <div class="song-tool-item"><a><img src="assets/images/ver4_13_b.png" width="30" /></a></div>
      <div class="song-tool-item"><a><img src="assets/images/ver4_14_b.png" width="30" /></a></div>
      <div class="song-tool-item"><a><img src="assets/images/ver4_15.png" width="30" /></a></div>
      <div class="clear"></div>
    </div>
  </div>
  <div class="keeng-video">
    <h2 class="keeng-h2-title"><a>VIDEO LIÊN QUAN</a></h2>
    <div class="keeng-video-wrap">

      <div *ngFor="let video of videos" class="keeng-video-item">
        <a routerLink="/player-video" class="keeng-video-img"> <img src="{{video.image}}" /> </a>
        <div class="keeng-video-info">
          <h3 class="video-info-h3"> <a>{{video.name}}</a> </h3>
          <p class="video-info-singer"><a>{{video.singer_name}}</a></p>
        </div>
      </div>

    </div>
    <p class="keeng-more-p"> <a><img src="assets/images/ver4_05.png" width="12" /></a> </p>
  </div>
  <div class="keeng-feel">
    <h2 class="keeng-h2-title"><a>CHIA SẺ CẢM XÚC</a></h2>
    <div class="keeng-feel-wrap">

      <div *ngFor="let feeling of feelings" class="keeng-feel-item feel_01">
        <a class="keeng-feel-number">
          23
        </a>
        <div class="keeng-feel-info">
          <h3 class="feel-info-h3"> <a>{{feeling.phone_number}}</a> </h3>
          <p class="feel-info-content">{{feeling.comment}}</p>
          <span class="feel-info-time">{{feeling.time}}</span>
        </div>
      </div>

    </div>
    <p class="keeng-more-p"> <a><img src="assets/images/ver4_05.png" width="12" /></a> </p>
  </div>
  <div class="app-keeng">
    <h3 class="app-keeng-h3">Trải nghiệm tốt hơn với ứng dụng Keeng</h3>
    <p class="app-keeng-p"><a><img src="assets/images/ver4_06.png" width="96" /></a><a><img src="assets/images/ver4_07.png" width="96" /></a><a><img src="assets/images/ver4_08.png" width="96" /></a></p>
  </div>
</div>
