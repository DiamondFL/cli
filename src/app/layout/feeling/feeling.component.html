<div class="keeng-feel-wrap">
  <div *ngFor="let feeling of feelings" class="keeng-feel-item feel_01">
    <a class="keeng-feel-number">
      23
    </a>
    <div class="keeng-feel-info">
      <h3 class="feel-info-h3"> <a>{{feeling.phone_number}}</a> </h3>
      <p class="feel-info-content">{{feeling.comment}}</p>
      <span class="feel-info-time">{{feeling.time}}</span>
    </div>
  </div>
</div>
